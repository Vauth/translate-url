<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="./files/favicon.png">
    <meta property="og:image" content="./files/favicon.png"> 
    <title>URL Translator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="description" content="Advanced URL Translator." />
    <meta name="keywords" content="translate, google, website, webpage, web-translate" />
    <meta name="author" content="execal" />
    <meta charset="UTF-8" />
</head>
<body>
    <div class="container">
        <h1>URL Translator</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter website URL" required>
            <select id="country-codes"> <option value="en">English (en)</option> </select><br/>
            <button type="submit" id="submitBtn">Translate</button>
        </form>
        <p id="error" class="error"></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
